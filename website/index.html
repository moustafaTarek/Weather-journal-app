<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a class ="title"> Weather Journal App </a></li>
    <li style="float:right"><a class="active" href="#about">About</a></li>
  </ul>
  </nav>
  <div class="firstCol">
    <form>
      <label for="zip">Enter city name here</label>
      <input type="text" id="city"><br>
      <button id="generate" type = "button"> Generate </button>
    </form>
  </div>
  <br>
  <div class="middlecol">
    <span style="display:inline"> The sunrise Time  :</span>
    <span id="sunrise"></span><br>

    <span>The sunset Time :</span>
    <span id="sunset"></span><br>

    <span>The moonrise Time :</span>
    <span id="moonrise"></span><br>

    <span>The moonset Time :</span>
    <span id="moonset"></span><br>

    <span>The moon phase Time :</span>
    <span id="moon_phase"></span><br>

    <span>The moon illumination Time :</span>
    <span id="moon_illumination"></span><br>
  </div>
  <br>

  <div class="lastCol">
    <span>The Temperature in celsius is :</span>
    <span id="temp_c"></span><br>

    <span>The Temperature in fahrenheit  is :</span>
    <span id="temp_f"></span><br>

    <span>The humidity is :</span>
    <span id="humidity"></span><br>

    <span>The Date is :</span>
    <span id="date"></span><br>
  </div>

  <script src="APP.js" type="text/javascript"></script>
</body>
</html>
